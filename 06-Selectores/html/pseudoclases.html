<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pseudo-Clases</title>
        <!-- https://www.w3schools.com/css/css_pseudo_classes.asp -->
        <link rel="stylesheet" href="../css/pseudoclases.css" />
    </head>
    <body>
        <div class="hover">
            <p>
                Ea ullamco dolore reprehenderit ut consequat commodo Lorem nulla
                quis ea. Non quis labore mollit ex fugiat eiusmod.
            </p>
        </div>
        <div class="listado">
            <p>Párrafo 1</p>
            <p>Párrafo 2</p>
            <p>Párrafo 3</p>
        </div>
        <div class="enlaces">
            <a href="http://google.com" target="_blank">Enlace a Google</a>
            <a href="http://marca.com" target="_blank">Enlace a Marca</a>
        </div>
    </body>
</html>
